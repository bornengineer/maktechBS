    <!-- Login Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Login to MAKTECH
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div> -->
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="sstaticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sstaticBackdropLabel">
              Create an Account
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
                <label for="exampleInputPassword2" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  required
                />
              </div>
              <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
        </div>
      </div>
    </div>

    <div class="offset-3 col-6 my-5">
    <h3 class="page-header my-3" style="font-family:'Times New Roman', Times, serif; font-weight:bold; color: dodgerblue;">Contact Us:</h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe" name="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label my-1">Email address:</label>
        <input type="email" class="form-control " id="exampleFormControlInput2" placeholder="name@example.com">
    </div>
    
    <label for="ProblemSelect" class="form-label my-1">Problem type:</label>
      <select class="form-select " id="ProblemSelect" aria-label="Default select example">
        <option selected>Select</option>
        <option value="1">Web dev</option>
        <option value="2">C / C++</option>
        <option value="3">Python</option>
      </select>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label my-3">Your Message:</label>
        <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="btn btn-primary">Submit</div>


    </div>
